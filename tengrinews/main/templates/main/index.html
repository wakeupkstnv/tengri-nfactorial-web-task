{% extends "main/layout.html" %}

{% block title %}Главная страница{% endblock  %}
{% block content %}

<form method="post" style="margin-top: -200px;" class="search-form">
    {% csrf_token %}
    <input type="search" placeholder="Поиск по темам..." class="form-control" name="text"><br>
    <button class="btn btn-success" type="submit"  href="{% url "news_home" %}">Поиск</button>
</form>

<div class="features">
    <h1>Главные новости</h1>
</div>

<div class="wrapper">
    <div class="container">
        <input type="radio" name="slide" id="c1" checked>
        <label for="c1" class="card">
            <div class="row">
                <div class="icon"></div>
                <div class="description">
                    <h4>Гособвинитель по делу Бишимбаева обратилась к казахстанцам</h4>

                </div>
            </div>
        </label>
        <input type="radio" name="slide" id="c2">
        <label for="c2" class="card">
            <div class="row">
                <div class="icon"></div>
                <div class="description">
                    <h4>Будут ли переносы выходных дней на майские праздники в Казахстане</h4>
                </div>
            </div>
        </label>
        <input type="radio" name="slide" id="c3">
        <label for="c3" class="card">
            <div class="row">
                <div class="icon">3</div>
                <div class="description">
                    <h4>В Атырау объявят режим ЧС</h4>
                </div>
            </div>
        </label>
        <input type="radio" name="slide" id="c4">
        <label for="c4" class="card">
            <div class="row">
                <div class="icon">4</div>
                <div class="description">
                    <h4>Обращение Токаева к народу Казахстана: видео</h4>
                </div>
            </div>
        </label>
        <input type="radio" name="slide" id="c5">
        <label for="c5" class="card">
            <div class="row">
                <div class="icon">5</div>
                <div class="description">
                    <h4>Паводки в Казахстане: Генпрокуратура заявила о начатых расследованиях в 3 областях</h4>
                </div>
            </div>
        </label>
                
</div>
</div>

<div class="banners">
    {% for el in news %}
        <div class="alertss">
                <img src="{{ el.image }}" class="rounded" alt="...">
                <br>
                <a href="{{ el.url }}">{{ el.title }}</a>
                <p>Дата: {{ el.date_time }}</p>
        </div>
    {% endfor %}
</div> 

{% endblock %}
